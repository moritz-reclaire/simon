<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="containerH">
      <div class="containerV">
        <div></div>
        <div class="interact"><h1>i want to play a game :)</h1></div>
        <div class="grid">
          <div id="green" class="green box"></div>
          <div id="red" class="red box"></div>
          <div id="yellow" class="yellow box"></div>
          <div id="blue" class="blue box"></div>
        </div>
        <button class="button-play">♬ play ♫</button>
        <h2>level: <em id="level">0</em></h2>
        <div></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
